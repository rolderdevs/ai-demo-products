services:
  - type: web
    name: ai-demo-products
    runtime: node
    repo: https://github.com/rolderdevs/ai-demo-products
    plan: free
    previews:
      generation: automatic
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
    region: frankfurt
    rootDir: backend
    buildCommand: bun install
    startCommand: bun start
version: "1"

services:
  - type: web
    name: ai-demo-products
    runtime: node
    repo: https://github.com/rolderdevs/ai-demo-products
    plan: free
    previews:
      generation: automatic
    envVars:
      - key: OPENROUTER_API_KEY
        sync: false
    region: frankfurt
    rootDir: backend
    buildCommand: bun install
    startCommand: bun start
  - type: web
    name: ai-demo-products-front
    runtime: static
    repo: https://github.com/rolderdevs/ai-demo-products
    previews:
      generation: automatic
    buildCommand: |
      export SKIP_INSTALL_DEPS=true
      ./build.sh
    staticPublishPath: ./dist
version: "1"
